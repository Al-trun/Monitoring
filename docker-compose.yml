services:
  mt-monitoring:
    build:
      context: .          # repo root â€” both mt-app/ and mt-monitoring-api/ are accessible
      dockerfile: Dockerfile
    container_name: mt-monitoring
    ports:
      - "3001:3001"       # Access the app at http://localhost:3001
    volumes:
      # Persist the SQLite database across container restarts
      - mt-data:/app/data
      # Optional: mount your own config.json to override defaults
      # - ./mt-monitoring-api/config.json:/app/config.json:ro
    environment:
      - TZ=Asia/Seoul
      # Override any config value with MT_ prefix:
      # - MT_SECURITY_ENCRYPTIONKEY=your-32-char-secret-key
      # - MT_SERVER_PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mt-data:
    driver: local
