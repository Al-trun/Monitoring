# Air configuration for hot reload
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/main ./cmd/server"
  bin = "tmp/main"
  full_bin = "./tmp/main"
  include_ext = ["go", "tpl", "tmpl", "html", "json"]
  exclude_dir = ["assets", "tmp", "vendor", "web", "data"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = true
  follow_symlink = true
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  delay = 1000
  stop_on_error = false
  send_interrupt = false
  kill_delay = "2s"
  rerun = false
  rerun_delay = 500

[log]
  time = false
  main_only = false

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  clean_on_exit = true
