version: '3.8'

services:
  # Backend API with hot reload
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: mt-monitoring-api-dev
    ports:
      - "3001:3001"
    volumes:
      - .:/app
      - ./config.json:/app/config.json:ro
      - go-mod-cache:/go/pkg/mod
      - mt-data-dev:/app/data
    environment:
      - TZ=Asia/Seoul
      - MT_SERVER_MODE=development
    restart: unless-stopped

  # Frontend dev server (optional - run separately with npm run dev)
  # frontend:
  #   build:
  #     context: ../mt-app
  #     dockerfile: Dockerfile.dev
  #   container_name: mt-monitoring-frontend-dev
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - ../mt-app:/app
  #     - /app/node_modules
  #   environment:
  #     - VITE_API_URL=http://localhost:3001

volumes:
  go-mod-cache:
  mt-data-dev:
